name: "BasicInception"

data:
  return_type: "fna"
  pad_pack: False
  use_saved: False

params:
  _target_: src.models.CNN_collection.BasicInception
  num_classes: 2
  fc_dropout_rate: 0.20
  batchnorm: True
  activation_fn: "ReLU"
  fc_num: 3 # number of fully-connected layers after CNN/LSTM

  alt_dropout_rate: 0.0 # dropout on CNNs

  num_inception_layers: 2
  out_channels: 16
  kernel_size_b1: 3
  kernel_size_b2: 31
  keep_b3: True
  keep_b4: True
