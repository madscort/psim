name: Inception_sweep
project: psim
program: src/models/CNN_train.py
method: bayes
metric:
  goal: maximize
  name: test_acc
parameters:
  batch_size:
    values: [16,32,64]
  optimizer.name:
    values: ["adamw"]
  optimizer.lr:
    values: [0.01,0.005,0.001]
  model.fc_dropout_rate:
    values: [0.25,0.5,0.75]
  model.fc_num:
    values: [1,2,3]
  model.num_inception_layers:
    values: [1,2,3,5,10]
  model.out_channels: 
    values: [8,16,32]
  model.kernel_size_b1: 
    values: [3,5,7,9,11,21,31,61,121,241]
  model.kernel_size_b2: 
    values: [3,5,7,9,11,21,31,61,121,241]
  model.keep_b3: 
    values: [True,False]
  model.keep_b4: 
    values: [True,False]
  model.batchnorm:
    values: [True]
  model.activation_fn:
    values: ["ReLU","ELU"]
command:
  - ${env}
  - python3
  - ${program}
  - ${args_no_hyphens}
