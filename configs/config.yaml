project: "psim"
accelerator: "cuda"
devices: -1
dataset: "phage_25_fixed_25000_reduced_90"
batch_size: 32
num_workers: 8
epochs: 30

model:
  type: "LSTM"
  name: "BasicLSTM"
  fc_dropout_rate: 0.5
  batchnorm: False
  activation_fn: "ReLU"
  fc_num: 1 # number of fully-connected layers after CNN
  
  # Basic CNN only
  alt_dropout_rate: 0.0 # dropout on CNNs
  kernel_size_1: 5
  kernel_size_2: 7
  kernel_size_3: 0 # If zero - no third layer.

  # Inception only
  num_inception_layers: 1
  out_channels: 32
  kernel_size_b1: 3
  kernel_size_b2: 3
  keep_b3: False
  keep_b4: True

  # LSTM only
  hidden_size_lstm: 2
  num_layers_lstm: 10

optimizer:
  name: "adamw"
  lr: 0.007
